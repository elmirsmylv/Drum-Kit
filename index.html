<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hi-hat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Tom1</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Open-Hat</span>
        </div>
    </div>

    <audio data-key="65" src="/sounds/kick.wav"></audio>
    <audio data-key="83" src="/sounds/snare.wav"></audio>
    <audio data-key="68" src="/sounds/hihat.wav"></audio>
    <audio data-key="70" src="/sounds/clap.wav"></audio>
    <audio data-key="71" src="/sounds/tom.wav"></audio>
    <audio data-key="72" src="/sounds/openhat.wav"></audio>



    <script src="main.js"></script>
</body>
</html>
